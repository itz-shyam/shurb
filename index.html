        <br> <br>
        <button style="width: 200px;" onclick="lolz()"; class="btn btn-primary">Translate</button>

        <h1>The Result: </h1> <h1 id="result"></h1>
        </div>

    <script>
        
       
        function lolz() {
            var idk = document.getElementById("english").value;
            function reverseInPlace(str) {
        var words = [];
        words = str.split("\s+");
        var result = "";
        for (var i = 0; i < words.length; i++) {
            return result += words[i].split('').reverse().join('');
        }
    }
    document.getElementById("result").innerHTML = reverseInPlace(idk)
        }
        
    </script>
